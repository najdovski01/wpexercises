<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method EmployeeController.showNews -->
    <form id="filter-form"  method="GET" action="/">
        <label for="f1">YearsOfService</label>
        <input id="f1" name="yearsOfService" type="number"/>
        <label for="f2">Skill</label>
        <select id="f2" name="skillId">
            <option value="">All</option>
            <!-- For each skill you should have one <option> like below  -->
            <option th:each=" skill : ${skills}" th:text="${skill.name}" th:value="${skill.getId()}"></option>

        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div>
        <!-- EmployeeController.showAdd (Only ADMIN can see this element)-->
        <a sec:authorize="hasRole('ROLE_ADMIN')" href="/employees/add" class="add-item">
                Add
            </a>
    </div>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>Skills</th>
            <th>Actions</th>
        </tr>
        <!-- For each employees you should have one <tr> like below -->
        <tr th:each="employee : ${employees}" class="item">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}" ></td>
            <td th:text="${employee.type}"></td>
            <td th:each="skill : ${employee.skills}">
                <!-- For each of the employee.skills show the following element-->
                <span th:text="${skill.name}" class="item-rel"></span>
            </td>
            <td>
                    <!-- EmployeeController.delete (Only ADMIN can see this element)-->
                    <form sec:authorize="hasRole('ROLE_ADMIN')" th:method="POST" th:action="@{'/employees/{id}/delete' (id=${employee.getId()})}">
                        <button type="submit" class="delete-item">Delete</button>
                    </form>
                    <!-- EmployeeController.showEdit (Only ADMIN can see this element)-->

                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/employees/{id}/edit' (id=${employee.getId()})}" class="edit-item">Edit</a>
            </td>
        </tr>
    </table>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
